####################################################
# Default properties for the batch processing tool #
# Override with the 'prop' command line option     #
####################################################

# Batch Processing Tool configuration. Uncomment or adjust where necessary.

##################
# Tool behaviour #
##################

# Concurrency level: handle this many files at a time. Only used if the input
# is a directory. Use with care. Default is 1.
threads = 1

# What to do in case of service failure (or errors)?

# Just go on with the next document(s).
failure = best-effort

# Stop on the first failure. Don't delete any generated output.
# failure = abort

# abort and delete output generated so far. This only works if an
# output directory is given (-o parameter).
# failure = revert

###########################
# General service options #
###########################

# Controls the url of rdf resources generated from plaintext.
prefix = http\://freme-project.eu/

############
# Mappings #
############

e-entity = http\://api.freme-project.eu/current/e-entity/freme-ner/documents
e-link = http\://api.freme-project.eu/current/e-link/documents
e-publishing = http\://api.freme-project.eu/current/e-publishing/html
e-terminology = http\://api.freme-project.eu/current/e-terminology/tilde
e-translation = http\://api.freme-project.eu/current/e-translation/tilde
pipelining = http\://api.freme-project.eu/current/pipelining/chain
